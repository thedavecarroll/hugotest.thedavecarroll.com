{{- $id := .Get "id" -}}
{{- $text := .Get "text" -}}

{{- range .Site.Data.links -}}
    {{ range . }}
        {{- if eq .id $id -}}
            {{- if $text -}}
                <a href="{{ .url }}" target="_blank">{{ $text }}</a>
            {{- else -}}
                <a href="{{ .url }}" target="_blank">{{ .text }}</a>
            {{- end -}}
        {{- end -}}
    {{- end -}}
{{- end -}}
